<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of US - Account Overview</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f7fa;
        }

        /* Navigation Bar Styles */
        .navbar {
            background-color: #003f6d; /* Dark Blue */
            color: white;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar h1 {
            font-size: 22px;
            margin: 0;
        }

        .navbar nav {
            display: flex;
            gap: 18px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 15px;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #005d8d;
        }

        /* Main Container */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 30px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        /* Account Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #003f6d;
        }

        .header img {
            width: 100px;
            margin-bottom: 15px;
        }

        .header h2 {
            font-size: 30px;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 16px;
            color: #888;
        }

        /* Account Sections */
        .account-section {
            display: flex;
            gap: 20px;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .account-info, .balance-section, .transactions-section {
            flex: 1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
            min-width: 260px;
            background-color: #f9f9f9;
            position: relative;
            border-left: 6px solid #004b87;
        }

        .account-info h3, .balance-section h3 {
            font-size: 22px;
            color: #004b87;
            margin-bottom: 12px;
            text-align: center;
        }

        /* Balance Details */
        .balance-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }

        .balance-amount {
            font-size: 35px;
            font-weight: bold;
            color: #004b87;
        }

        /* Transactions Section */
        .transactions-section {
            background-color: #f1f7fc;
        }

        .transactions-section h3 {
            font-size: 22px;
            color: #004b87;
            margin-bottom: 18px;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
            color: #333;
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-item .desc {
            font-size: 14px;
            color: #555;
        }

        .transaction-item .amount {
            font-size: 14px;
            font-weight: bold;
            color: #004b87;
        }

        .transaction-item:hover {
            background-color: #eaf0f8;
        }

        /* Logout Button */
        .logout-btn {
            width: 100%;
            padding: 14px;
            background-color: #003f6d;
            color: white;
            text-align: center;
            font-size: 17px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #005d8d;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }

            .header h2 {
                font-size: 26px;
            }

            .balance-amount {
                font-size: 30px;
            }

            .transactions-section h3 {
                font-size: 20px;
            }

            .transaction-item .desc {
                font-size: 12px;
            }

            .transaction-item .amount {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <h1>Bank of US</h1>
        <nav>
            <a href="#">Account Overview</a>
            <a href="#">Transactions</a>
            <a href="#">Transfers</a>
            <a href="#">Support</a>
        </nav>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Account Header -->
        <div class="header">
          
            <h2>Bank of US</h2>
            <p>Account Overview</p>
        </div>

        <!-- Account Information and Balance Sections -->
        <div class="account-section">
            <!-- Checking Account Balance -->
            <div class="balance-section">
                <h3>Checking Account</h3>
                <div class="balance-details">
                    <p class="balance-amount" id="checkingBalance">Loading...</p>
                </div>
            </div>

            <!-- Savings Account Balance -->
            <div class="balance-section">
                <h3>Savings Account</h3>
                <div class="balance-details">
                    <p class="balance-amount" id="savingsBalance">Loading...</p>
                </div>
            </div>
        </div>

        <!-- Transactions Section -->
        <div class="transactions-section">
            <h3>Recent Transactions</h3>
            <div class="transaction-item">
                <div class="desc">Payment from Employer</div>
                <div class="amount">+ $3,000.00</div>
            </div>
            <div class="transaction-item">
                <div class="desc">Grocery Shopping</div>
                <div class="amount">- $150.75</div>
            </div>
            <div class="transaction-item">
                <div class="desc">Online Subscription</div>
                <div class="amount">- $29.99</div>
            </div>
            <div class="transaction-item">
                <div class="desc">Transfer to Savings</div>
                <div class="amount">- $500.00</div>
            </div>
        </div>

        <!-- Logout Button -->
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        // Check if the user is logged in
        if (!localStorage.getItem("loggedIn")) {
            window.location.href = "index.html"; // Redirect to login page if not logged in
        }

        // Function to simulate fetching a random balance value
        function getRandomBalance() {
            return (Math.random() * (100000 - 1000) + 1000).toFixed(2);
        }

        // Format currency with commas
        function formatCurrency(amount) {
            return '$' + amount.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Display simulated bank balances
        document.getElementById("checkingBalance").textContent = formatCurrency(getRandomBalance());
        document.getElementById("savingsBalance").textContent = formatCurrency(getRandomBalance());

        // Simulate a logout function
        function logout() {
            localStorage.removeItem("loggedIn");
            window.location.href = "https://rzm642.github.io/bank/"; // Redirect to login page
        }
    </script>

</body>
</html>
