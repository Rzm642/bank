<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANK of US - Secure Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Light gray background */
            color: #333333; /* Dark Gray Text */
        }

        .navbar {
            background-color: #333333;
            color: white;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar h1 {
            font-size: 22px;
            margin: 0;
        }

        .navbar nav {
            display: flex;
            gap: 18px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 15px;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #555555;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .login-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 380px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 100%;
        }

        .login-box img {
            width: 90px;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .login-box h2 {
            font-size: 28px;
            color: #222222;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .input-group {
            margin: 20px 0;
            text-align: left;
            width: 100%;
        }

        .input-group label {
            font-size: 14px;
            color: #555555;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #ffffff;
        }

        .input-group input:focus {
            border-color: #444444;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background-color: #444444;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #222222;
        }

        .footer {
            margin-top: 20px;
            color: #888888;
            font-size: 12px;
        }

        .footer p {
            margin: 5px 0;
        }

        .footer a {
            color: #444444;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .privacy {
            font-size: 12px;
            color: #555555;
            margin-top: 15px;
        }
    </style>
    <script>
        // Function to handle the login logic
        function handleLogin(event) {
            event.preventDefault(); // Prevent form submission

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            var validUsername = "admin"; // Correct username
            var validPassword = "admin"; // Correct password

            if (username === validUsername && password === validPassword) {
                // Set a simple session simulation using localStorage
                localStorage.setItem("loggedIn", "true");
                window.location.href = "balance.html"; // Redirect to balance page
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }

        // Function to handle logout
        function handleLogout() {
            localStorage.removeItem("loggedIn"); // Clear login session
            alert("You have successfully logged out.");
            window.location.href = "index.html"; // Redirect back to login page
        }
    </script>
</head>
<body>

    <div class="navbar">
        <h1>BANK of US</h1>
        <nav>
            <a href="#">Support</a>
            <a href="#">FAQs</a>
            <a href="#">Contact</a>
        </nav>
    </div>

    <div class="container">
        <div class="login-box">
            <img src="idkbro.webp" alt="BANK of US Logo">
            <h2>Welcome to BANK of US</h2>
            <form onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="privacy">
                <p>For security, please log out and exit your browser when you are done.</p>
            </div>
            <div class="footer">
                <p>&copy; 2024 BANK of US. All Rights Reserved.</p>
                <p><a href="#">Forgot Password?</a> | <a href="#">Privacy Policy</a></p>
            </div>
        </div>
    </div>

</body>
</html>
